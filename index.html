<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="left">
            <div id="darkbox">
            <img src="./odin-lined.png" alt="Odin Logo">
                ODIN
            </div>
        </div>
        <div id="right">
            <p>This is not a real online service! You know you need something like this your life to help youu realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
            <div id="formcon">
                <h2>Let's do this!</h2>
                <form id="myForm" action="/my-handling-form-page" method="post">
                    <div class="input">
                        <label for="fname">FIRST NAME*</label>
                        <input type="text" id="fname" name="user_first_name" placeholder="Max" required/>
                    </div>
                    <div class="input">
                        <label for="lname">LAST NAME*</label>
                        <input type="text" id="lname" name="user_last_name" placeholder="Mustermann" required/>
                    </div>
                    <div class="input">
                        <label for="mail">EMAIL*</label>
                        <input type="email" id="mail" name="user_email" placeholder="max.mustermann@gmail.com" required/>
                    </div>
                    <div class="input">
                        <label for="mphone">PHONE NUMBER</label>
                        <input type="number" id="mphone" name="user_phone" placeholder="017512345678" />
                    </div>
                    <div class="error input">
                        <label for="pass">PASSWORD*</label>
                        <input type="password" id="pass" name="user_password" required/>
                    </div>
                    <div class="error input">
                        <label for="confpass">CONFIRM PASSWORD*</label>
                        <input type="password" id="confpass" name="user_confirmed_password" required/>
                    </div>
                </form>
            </div>
            <div id="createAcc">
                <button type="submit" form="myForm">CREATE ACCOUNT</button>
            </div>
        </div>
    </div>
</body>
</html>
